<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header><h1>GitHub Profile Analyser</h1></header>
        <form>
            <label for="profileSearch">Search For a User Profile</label>
            <input id="profileSearch" type="search" />
            <button type="submit">Search</button>
        </form>
        <output>
            <header>
                <h2 id="username"></h2>
                <img />
            </header>
            <section id="eventsData"></section>
            <section id="starredRepos">
                <header><h3>Starred Repositories</h3></header>
            </section>

        </output>

        <template id="toDoTemplate">
            <article name="starredRepo">
                <header>
                    <h4></h4>
                    <p></p>
                </header>
                <a>Repo on GitHub</a>
                <a>Deployed page</a>
            </article>
        </template>
    </main>
    <script src="./index.js"></script>
</body>
</html>
